<h1>Roles</h1>

<p>Este modulo ayudara a gestionar a los roles</p>

<br />



<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="card p-0 col-md-5 mt-2">                   
                        <h5 class="card-header">
                          Roles
                        </h5>
                        <div class="card-body">
                            <form (ngSubmit)="guardarRole( f )" #f="ngForm" >
                                <div class="form-group row">
                                    <label class="col-4 col-form-label" for="txtName">Nombre</label> 
                                    <div class="col-8">
                                      <div class="input-group">
                                        <div class="input-group-prepend">
                                          <div class="input-group-text">
                                            <i class="fa fa-product-hunt"></i>
                                          </div>
                                        </div> 
                                        <input id="name" name="name" [(ngModel)]="selectedRole.name" placeholder="Ingrese nombre" type="text" class="form-control" required="required">
                                      </div>
                                    </div>
                                  </div>
                                  <div class="form-group row">
                                    <label for="txtExistences" class="col-4 col-form-label">Descripcion</label> 
                                    <div class="col-8">
                                      <div class="input-group">
                                        <div class="input-group-prepend">
                                          <div class="input-group-text">
                                            <i class="fa fa-archive"></i>
                                          </div>
                                        </div> 
                                        <input id="description" [(ngModel)]="selectedRole.description" name="description" placeholder="Ingresar existencias" type="text" required="requiered" class="form-control">
                                      </div>
                                    </div>
                                  </div> 

                                  <button type="submit" class=" btn btn-success btn-md btn-block">Guardar  <i class="fa fa-save"></i></button>
                            </form>
                        </div>
                       
                    </div>

                    <div class="col-md-7 bt-3">
                        <p *ngIf="!roles"><em>Cargando...</em></p>                        
                        <table datatable  id="tbRole" class='table table-striped ' aria-labelledby="tableLabel" *ngIf="roles">
                            <thead class="bg-dark text-white">
                                <tr>
                                    <th>Nombre</th>
                                    <th>Descripcion</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let role of roles">
                                    <td>{{ role.name }}</td>
                                    <td>{{ role.description }}</td>
                                    <td>
                                        <button type="button" class="btn btn-warning" (click)="editRole(role)">Editar   <i class="fa fa-edit"></i></button>
                                        <button type="button" class="btn btn-danger ml-2"
                                            (click)="deleteRole(role)"><span
                                                class="glyphicon glyphicon-trash"></span> Eliminar  <i class="fa fa-trash-o"></i></button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
