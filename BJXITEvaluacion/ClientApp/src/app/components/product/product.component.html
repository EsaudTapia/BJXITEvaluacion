<h1>Productos</h1>

<p>Este modulo ayudara a gestionar a los productos</p>

<br />


<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="card p-0 col-md-5 mt-2">                   
                        <h5 class="card-header">
                          Productos
                        </h5>
                        <div class="card-body">
                            <form (ngSubmit)="guardarProduct( f )" #f="ngForm" >
                                <div class="form-group row">
                                    <label class="col-4 col-form-label" for="txtName">Nombre</label> 
                                    <div class="col-8">
                                      <div class="input-group">
                                        <div class="input-group-prepend">
                                          <div class="input-group-text">
                                            <i class="fa fa-product-hunt"></i>
                                          </div>
                                        </div> 
                                        <input id="name" name="name" [(ngModel)]="selectedProduct.name" placeholder="Ingrese nombre del producto" type="text" class="form-control" required="required">
                                      </div>
                                    </div>
                                  </div>
                                  <div class="form-group row">
                                    <label for="txtExistences" class="col-4 col-form-label">Existencias</label> 
                                    <div class="col-8">
                                      <div class="input-group">
                                        <div class="input-group-prepend">
                                          <div class="input-group-text">
                                            <i class="fa fa-archive"></i>
                                          </div>
                                        </div> 
                                        <input id="existence" [(ngModel)]="selectedProduct.existence" name="existence" placeholder="Ingresar existencias" type="number" required="requiered" class="form-control">
                                      </div>
                                    </div>
                                  </div> 

                                  <button type="submit" class=" btn btn-success btn-md btn-block">Guardar  <i class="fa fa-save"></i></button>
                            </form>
                        </div>
                       
                    </div>

                    <div class="col-md-7 bt-3">
                        <p *ngIf="!products"><em>Cargando...</em></p>

                        <table id="tbProduct" class='table table-striped ' aria-labelledby="tableLabel" *ngIf="products">
                            <thead class="bg-dark text-white">
                                <tr>
                                    <th>Nombre</th>
                                    <th>Exitencias</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let product of products">
                                    <td>{{ product.name }}</td>
                                    <td>{{ product.existence }}</td>
                                    <td>
                                        <button type="button" class="btn btn-warning" (click)="editProduct(product)">Editar   <i class="fa fa-edit"></i></button>
                                        <button type="button" class="btn btn-danger ml-2"
                                            (click)="deleteProduct(product)"><span
                                                class="glyphicon glyphicon-trash"></span> Eliminar  <i class="fa fa-trash-o"></i></button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
